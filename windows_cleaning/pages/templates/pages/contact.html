{% extends 'pages/page.html' %}

{% block title %}
<h1>Contact me</h1>
{% endblock title %}

{% block content %}
{% if submitted %}
<p class="success">
    Your message was submited successfully. <br>Thank you
</p>
{% else %}
<form action="" method="post" novalidate>
<table>
    {{ form.as_table }}
    <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="Submit"></td>
    </tr>
</table>
{% csrf_token %}
</form>
{% endif %}
{% endblock content %}
