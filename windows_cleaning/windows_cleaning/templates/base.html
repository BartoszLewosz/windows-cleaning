{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Document
        {% endblock title %}
    </title>
</head>
<body>
    <main class="main">
            <section class="hero">
                <header class="hero__title">Windows Cleaning</header>

                {% block hero %}
                <picture class="hero__background">
                    <img src="{% static 'Rectangle 7.png' %}" alt="" srcset="">
                </picture>
                {% endblock hero %}

                <div class="hero__menu">
                    <img src="{% static 'hero-menu.png' %}" alt="menu." srcset="">
                </div>
            </section>
            <section class="details">
                <div class="details">
                    <ul class="details__list">
                        <li class="details__item"><a href="tel:++44 77069 35402"><img src="" alt="phone." srcset=""></a></li>
                        <li class="details__item"><a href="sms:++44 77069 35402+"><img src="" alt="text." srcset=""></a></li>
                        <li class="details__item"><a href="mailto:olgierd2002@yahoo.com"><img src="" alt="email." srcset=""></a></li>
                    </ul>
                    
                </div>
            </section>
        <ul>
            {% block sidenav %}
            
            {% endblock sidenav %}
            <li><a href="/contact">Contact me</a></li>
            <li><a href="/quote/">Get a quote</a></li>
        </ul>
        {% block content %}
        <h1>Welcome!</h1>
        <p>This is the article/template</p>
        {% endblock content %}
    </main>
</body>
