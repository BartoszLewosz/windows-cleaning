{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Document
        {% endblock title %}
    </title>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="main">
        {% block hero %}
            <section class="hero">
                <header class="hero__title">Windows Cleaning</header>
                <picture class="hero__background">
                    <img src="{% static 'Rectangle 7.png' %}" alt="" srcset="">    
                </picture>
                <div class="hero__menu">
                    <img src="{% static 'hero-menu.png' %}" alt="menu." srcset="">
                </div>
            </section>
        {% endblock hero %}
    </main>
</body>
